<body>
    <script>
    function label_create(tagname,attrname,attrval,content){
    var label_ele = document.createElement(tagname)
    label_ele.setAttribute(attrname,attrval)
    label_ele.innerHTML = content
    return label_ele
 }

 function input_create(tagname,attrname,attrval,attrname1,attrval1){
var input_ele = document.createElement(tagname)
input_ele.setAttribute(attrname,attrval)
input_ele.setAttribute(attrname1,attrval1)
return input_ele
}

function break_create(){
    var break_ele = document.createElement("br")
    return break_ele
}

function add_create(tagname,attrname,attrval,attrname1,attrval1,attrname2,attrval2){
    var add_ele = document.createElement(tagname)
    add_ele.setAttribute(attrname,attrval)
    add_ele.setAttribute(attrname1,attrval1)
    add_ele.setAttribute(attrname2,attrval2)
    return add_ele;
}

function btn_create(tagname,attrname,attrval,attrname1,attrval1,content){
var btn_ele = document.createElement(tagname)
btn_ele.setAttribute(attrname,attrval)
btn_ele.setAttribute(attrname1,attrval1)
btn_ele.innerHTML = content
return btn_ele
}


var label_fname = label_create("label","for","fname","Firstname : ")
var input_fname = input_create("input","type","text","id","fname")
var break_fname = break_create();
var break_fname1 = break_create();


var label_mname = label_create("label","for","mname","Middlename : ")

var label_lname = label_create("label","for","lname","Lastname : ")

var label_email = label_create("label","for","email","Email : ")

var break_email = break_create();
var break_email1 = break_create();

var label_psd = label_create("label","for","psd","Password : ")
var input_psd = input_create("input","type","password","id","psd")

var break_psd1 = break_create();


var label_add = label_create("label","for","add","Address : ")
var input_add = add_create("textarea","id","add","cols","30","rows","3")

var break_add1 = break_create();

var btn_label = btn_create("button","id","btn","onclick","foo()","Click Me")

function foo(){
console.log(document.getElementById("fname").value);

}

document.body.append(label_fname,input_fname,break_fname,break_fname1,
    label_mname,input_mname,break_mname,break_mname1,
    label_lname,input_lname,break_lname,break_lname1,
    label_email,input_email,break_email,break_email1,
    label_psd,input_psd,break_psd,break_psd1,
    label_add,input_add,break_add,break_add1,
    btn_label
    )
    </script>
</body>
